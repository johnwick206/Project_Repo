    <title>Login-form</title>
  </head>
  <body>
   <div class="row w-100 d-flex justify-content-center align-items-center main_div">
     <div class="col-12 col-lg-4 col-md-8 col-xxl-5">
     <div class="card py-2 px-2">

<div class="division">
<div class="row">
<div class="col-6 mx-auto mb-4">
<span class="main-heading">LOGIN FORM</span>
</div>
</div>
<form class="myform">
<div class="mb-3">
   
    <input type="username" class="form-control" id="username" aria-describedby="username" placeholder="username">
    
  </div>
  <div class="mb-3">
   
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

<div class="my-3">
  <button type="button" class="btn btn-primary btn-block cth-lg">
<span><i class="far fa-user pr-2">&nbsp;&nbsp;login</i></span></button>
  </div>
<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#"> &nbsp;&nbsp;Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
</form>

</div>
</div>
</div>
</div>
</div>
